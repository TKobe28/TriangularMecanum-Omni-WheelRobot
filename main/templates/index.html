<!DOCTYPE html>
<html>
<head>
    <title>Avtoček control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="topnav">
        <a>AVTOČEK</a>
        <button id="logoutBtn">Logout</button>
        <button onclick="window.location.href='/wifi'">wifi</button>
    </div>

    <div class="main">
        <div class="video-container">
            <img class="video" src="" id="video" width="640" height="480">
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script> -->
            <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>

            <script>
                const socket = io();
                const videoElement = document.getElementById('video');
                let currentBlobUrl = null; // Track the current Blob URL

                socket.on('video_frame', (base64Data) => {
                    // Convert base64 to raw binary data
                    const byteArray = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
                    const blob = new Blob([byteArray], { type: 'image/jpeg' });

                    // Create new Blob URL
                    const newBlobUrl = URL.createObjectURL(blob);

                    // Update image source
                    videoElement.onload = () => {
                        // Revoke previous Blob URL after new image loads
                        if (currentBlobUrl) {
                            URL.revokeObjectURL(currentBlobUrl);
                        }
                        currentBlobUrl = newBlobUrl;
                    };
                    videoElement.src = newBlobUrl;
                });
            </script>
        </div>

        <div class="controls">
            <button class="control-btn" id="btnUp" data-vx="1">↑ W</button>
            <button class="control-btn" id="btnLeft" data-vy="1">← A</button>
            <button class="control-btn" id="btnRight" data-vy="-1">→ D</button>
            <button class="control-btn" data-omega="-1">↶ Left</button>
            <button class="control-btn" data-omega="1">↷ Right</button>
            <button class="control-btn" id="btnDown" data-vx="-1">↓ S</button>
        </div>

        <div class="speed-control">
            <label for="speedSlider">Speed Multiplier:</label>
            <input type="range" id="speedSlider" min="20" max="100" step="1" value="50">
            <span id="speedValue" style="color: white;">1x</span>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
